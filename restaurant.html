<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Booking - Find Restaurants</title>
  <link rel="stylesheet" href="/css/restaurant.css">
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">MyRestaurant</div>
  <div class="title">Find Restaurants</div>
  <div class="profile-icon">👤</div>
</header>

<!-- Search Panel -->
<section class="search-panel">
  <div class="input-group">
    <label for="location">Location</label>
    <input type="text" id="location" placeholder="City or Area">
  </div>
  <div class="input-group">
    <label for="date">Date</label>
    <input type="date" id="date">
  </div>
  <div class="input-group">
    <label for="time">Time</label>
    <input type="time" id="time">
  </div>
  <div class="input-group">
    <label for="guests">Guests</label>
    <select id="guests">
      <option>1 Person</option>
      <option>2 People</option>
      <option>3 People</option>
      <option>4 People</option>
      <option>5+ People</option>
    </select>
  </div>
  <div class="input-group">
    <label for="cuisine">Cuisine</label>
    <select id="cuisine">
      <option>All</option>
      <option>Italian</option>
      <option>Japanese</option>
      <option>Mexican</option>
      <option>Indian</option>
      <option>Chinese</option>
    </select>
  </div>
  <button class="search-btn">Find Restaurants</button>
</section>

<!-- Restaurant Results -->
<section class="restaurant-results">
  <div class="result">
    <img src="restaurant-image.jpg" alt="Restaurant Image" class="restaurant-image">
    <div class="restaurant-details">
      <h3>Restaurant Name</h3>
      <p>Location: Downtown</p>
      <p>Cuisine: Italian | $$ | ⭐️ 4.5</p>
      <p>Features: Outdoor Seating, Vegetarian Options</p>
    </div>
    <button class="book-btn">Reserve Table</button>
  </div>
  <!-- Additional restaurant results can go here -->
</section>

</body>
</html>
