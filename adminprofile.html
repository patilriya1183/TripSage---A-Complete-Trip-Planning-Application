<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="css/adminprofile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Admin Details Section -->
        <div class="profile-header">
            <h2>Welcome, <!-- {{ adminName }} --></h2>
            <p>Email: <!-- {{ adminEmail }} --></p>
        </div>

        <div class="profile-info">
            <h3>Admin Information</h3>
            <p><strong>Name:</strong> <!-- {{ adminFullName }} --></p>
            <p><strong>Role:</strong> <!-- {{ adminRole }} --></p>
        </div>

        <!-- User Booking Section -->
        <div class="user-booking">
            <h3>Current User Booking</h3>
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Booking Status</th>
                        <th>Trip Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><!-- {{ bookingId }} --></td>
                        <td><!-- {{ bookingStatus }} --></td>
                        <td><!-- {{ tripDetails }} --></td>
                    </tr>
                    <!-- Add more rows dynamically if needed -->
                </tbody>
            </table>
        </div>

        <!-- Make Packages Section -->
        <div class="package-form">
            <h3>Create Trip Package</h3>
            <form>
                <div class="form-group">
                    <label for="packageName">Package Name:</label>
                    <input type="text" id="packageName" name="packageName" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <button type="submit" class="btn">Create Package</button>
            </form>
        </div>

        <!-- User Booking History/Activity Report Section -->
        <div class="booking-history">
            <h3>User Booking History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Trip Name</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row (Replace with dynamic data) -->
                    <tr>
                        <td><!-- {{ bookingId1 }} --></td>
                        <td><!-- {{ tripName1 }} --></td>
                        <td><!-- {{ status1 }} --></td>
                        <td><!-- {{ date1 }} --></td>
                    </tr>
                    <!-- Add more rows dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Edit Profile and Logout Section -->
        <div class="profile-buttons">
            <button class="btn" onclick="editProfile()">Edit Profile</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // JavaScript for Edit Profile and Logout functionality
        function editProfile() {
            alert("Edit Profile functionality will be implemented.");
        }

        function logout() {
            alert("Logging out...");
            // Add your logout logic here
        }
    </script>
</body>
</html>
