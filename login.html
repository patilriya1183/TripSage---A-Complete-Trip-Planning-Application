<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/login.css"> <!-- Your provided CSS file -->
    
   
</head>
<body>
    <div class="wrapper" style="background-image: url(img/bg-reg.png);">
        <div class="inner">
            <form action="">
                <h3>Login Form</h3>
                
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <button>Login
                    <i class="bi bi-arrow-right"></i>
                </button>
                <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="signup.html" style="color: #007bff; text-decoration: none;">Register</a></p>
    
            </form>
            <div class="image-holder"></div>
                <img src="img/login.png" alt="">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
